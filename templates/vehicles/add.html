{% extends 'base.html' %}
{% load static %}

{% block title %} List {% endblock %}
{% block content %}

<div class="container h-100">
    <div class="row justify-content-center h-100">
        <div class="col-md-2 nav1">
            <div class="text-center logo">
                <img src="{% static 'images/mercedes.png' %}" alt="Logo" height="100px" width="100px">
            </div>
            <div class="nav1-inner" >
                <ul style="list-style-type:none;">      
                    <li><a href="/list/">List vehicle</a></li>
                </ul>
            </div>
        </div>
        <div class="col-md-10 right1">
            <div class="row top1">
                <div>
                    <span class="dot" style="float: right; margin-top: 20px;"></span>
                </div>
            </div>
            <div class="title" style="margin-top: 20px; margin-bottom: 20px;">
                <h1 class="text-center">Add Vehicle</h1>
            </div>
            <div class="message text-center text-danger">
                {% for message in messages %}
                <h3>{{message}}</h3>
                {% endfor %}
            </div>
            <div class="row justify-content-md-center">
                <form action="/add/" method="post" class="col col-md-5" style="background-color: #b7c3c4; border-radius: 20px; padding: 20px;">
                    {% csrf_token %}
                    <div class="form-group mb-1">
                        <label for="id" class="form-label">Id:</label>
                        <input type="text" class="form-control" placeholder="Enter id, it should be unique" name="id">
                    </div>
                    <div class="form-group mb-1">
                        <label for="company" class="form-label">Company:</label>
                        <input type="text" class="form-control" placeholder="Enter Company Name" name="company">
                    </div>
                    <div class="form-group mb-2">
                        <label for="model" class="form-label">Model:</label>
                        <input type="text" class="form-control" placeholder="Enter model" name="model">
                    </div>
                    
                    <input type="submit" class="btn btn-primary" value="Submit">
                </form>
            </div>     
        </div>
    </div>
</div>

{% endblock %}
